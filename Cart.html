<div class="cart-section">
    <h1>Your Cart</h1>

    <div id="cart-container"></div>

    <div class="total-section">Total: ‚Çπ0</div>

    <div style="text-align: right; margin-top: 20px;">
        <button onclick="placeOrder()" class="order-btn">
            Place Order
        </button>
    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartContainer = document.getElementById("cart-container");
let totalPrice = 0;

function renderCart() {
    cartContainer.innerHTML = "";
    totalPrice = 0;

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
        document.querySelector(".total-section").innerText = "Total: ‚Çπ0";
        return;
    }

    cart.forEach((item, index) => {
        let qty = item.quantity || 1;
        let itemTotal = item.itemPrice * qty;
        totalPrice += itemTotal;

        let cartItem = document.createElement("div");
        cartItem.className = "cart-item";

        cartItem.innerHTML = `
            <img src="${item.image ? item.image : 'images/default.jpg'}"
                 alt="${item.itemName}"
                 class="cart-image">

            <div class="cart-details">
                <div class="cart-title">
                    <h3>${item.itemName}</h3>
                    <div class="cart-price">‚Çπ${itemTotal}</div>
                </div>

                <div class="cart-description">
                    Added from menu
                </div>

                <div class="cart-actions">
                    <button class="qty-btn" onclick="decreaseQty(${index})">‚àí</button>
                    <span>Qty: ${qty}</span>
                    <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        `;

        cartContainer.appendChild(cartItem);
    });

    document.querySelector(".total-section").innerText = "Total: ‚Çπ" + totalPrice;
}

function increaseQty(index) {
    cart[index].quantity++;
    updateCart();
}

function decreaseQty(index) {
    if (cart[index].quantity > 1) {
        cart[index].quantity--;
    } else {
        cart.splice(index, 1);
    }
    updateCart();
}

function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function placeOrder() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    alert("Order placed successfully!");
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
}

renderCart();
</script>
